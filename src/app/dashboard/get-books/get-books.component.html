<div class="booklist">
<table class="table table-hover">  
    <thead>  
    <tr>  
            <td>Book ID</td>  
            <td>Book Name</td>  
            <td>Book Author</td>  
            <td>Book Cost</td> 
        <td colspan="2">Actions</td>  
    </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let book of books">  
            <td>{{ book.BookID }}</td>  
            <td>{{ book.BookName }}</td>  
            <td>{{ book.BookAuthor }}</td>  
            <td>{{ book.BookCost }}</td>  
            <td ><a [routerLink]="['/edit', book.id]"><img src="/assets/images/edit.jpg" height="30" width="30"></a></td>  
            <td><a (click)= "deleteBook(book.id)"><img src="/assets/images/delete.png" height="30" width="30"></a></td> 
            <td><a (click)= "createBookRequest(book.id)" class="btn btn-primary">Request Book</a></td>   
        </tr>  
    </tbody>  
  </table> 
  </div>
