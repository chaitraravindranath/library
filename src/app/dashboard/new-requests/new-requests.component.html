<div class="booklist">
        <table class="table table-hover">  
            <thead>  
            <tr>  
                    <td>Book ID</td>  
                    <td>Book Name</td>  
                    <td>Member ID</td>  
                    <td>Member Name</td> 
                <td colspan="2">Actions</td>  
            </tr>  
            </thead>  
            <tbody>  
                <tr *ngFor="let book of books">  
                    <td>{{ book.BookID }}</td>  
                    <td>{{ book.BookName }}</td>  
                    <td>{{ book.MemberID }}</td>  
                    <td>{{ book.MemberName }}</td>  
                    <td><a (click)= "approveBookRequest(book.id)" class="btn btn-primary">APPROVE</a></td>  
                    <td><a (click)= "rejectBookRequest(book.id)" class="btn btn-warning">REJECT</a></td>  
                    <td><a (click)= "updateBookRequest(book.id)"><img src="/assets/images/edit.jpg" height="30" width="30"></a></td>  
                    <td><a (click)= "deleteBookRequest(book.id)"><img src="/assets/images/delete.png" height="30" width="30"></a></td> 
                </tr>  
            </tbody>  
          </table> 
          </div>
